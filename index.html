<html lang="en">
<head>

          <span style="font-size:30px;cursor:pointer" onclick="openNav()"><i class="fa-solid fa-bars" ></i></span>
            <section id="title">
                <img src="https://assets.inshorts.com/website_assets/images/logo_inshorts.png" alt="inshorts" id="image">

            <h2>Categories</h2><hr>

        </section>

            <button id="btn1" onclick="myFunc()">Dark Mode</button>

            </section>

            <img src="https://assets.inshorts.com/website_assets/images/appstore.png" alt="appstore" id="appstore">
            </section>
            <section id="android">
                <img src="https://assets.inshorts.com/website_assets/images/playstore.png" alt="playstore" id="playstore">
